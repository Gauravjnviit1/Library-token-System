<!DOCTYPE html>
<html>
<head>
    <title>Bag Retrieval</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #343a40;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #495057;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="bagRetrievalForm">
        <h1>Bag Retrieval</h1>
        <label for="rollNo">Roll Number:</label>
        <input type="text" id="rollNo" name="rollNo" required>
        <label for="token">Token:</label>
        <input type="text" id="token" name="token" required>
        <button type="submit">Retrieve Bag</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
